<!DOCTYPE html> <!-- your browser know that it is html 5 document -->
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- it means we can use any human language like gujarati, hindi for text-->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- it means you can view this webpage in older version of Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- it means this web page will be displayed in fullscreen and initial zoom level will be 100% -->

    <title>learnin HTML @ the easylearn academy</title>
</head>
<body>
    <hr>
    <b>this is bold text</b>  <br>
    <i>this is italic effect</i> <br>
    <u>this is underline effect</u> <br>
    <hr>
    <strike>this is strikeout effect</strike> <br>
    <kbd>this is keyboard effect</kbd> <br>
    <code>this is code </code> <br>
    <hr>
    <font color='#5E1B16' size="+7" face=verdana>this is dark red color text with big size and aerial block font</font>
</body>
</html>
